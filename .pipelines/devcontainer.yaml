- stage: PublishLatest
  displayName: Publish Latest Tag
  dependsOn:
  - Hash
  - BuildDevImage
  - BuildQDKChemistryRuntime
  condition: and(succeeded(), or(eq(variables['build.sourceBranch'], 'refs/heads/main'), eq(${{parameters.forcePublishing}}, 'true')))
  jobs:
  - ${{ each arch in parameters.matrix_arch }}:
    - job: PublishLatest_${{ arch.name }}
      strategy:
        ${{ if eq(arch.arch, 'aarch64') }}:
          matrix:
            cpu:
              march: ${{ arch.march }}
              cuda_arch: none
        ${{ if eq(arch.arch, 'x86_64') }}:
          matrix:
            cpu:
              march: ${{ arch.march }}
              cuda_arch: none
            #h100:
            #  march: ${{ arch.march }}
            #  cuda_arch: '90'
            #a100:
            #  march: ${{ arch.march }}
            #  cuda_arch: '80'
        maxParallel: 3
      displayName: Publish Latest Tag (${{ arch.name }})
      ${{ if eq(arch.arch, 'aarch64') }}:
        pool: $(CPU_POOL_ARM)
      ${{ if eq(arch.arch, 'x86_64') }}:
        pool: $(CPU_POOL_X86)
      timeoutInMinutes: 60
      variables:
        gitHash: $[stageDependencies.Hash.GenerateTagHashs.outputs['hashingStep.gitHash']]
      steps:
      - template: templates/reset-docker-directory.yml

      - task: Docker@2
        displayName: Container repo login (development)
        inputs:
          command: login
          containerRegistry: $(DEV_ACR_SC)

      - task: Docker@2
        displayName: Container repo login (publishing)
        inputs:
          command: login
          containerRegistry: $(PUB_ACR_SC)

      # Pull the hash-tagged image
      - script: |
          docker pull $(DEV_ACR)/$(devImageName)-$(march)-$(cuda_arch):$(gitHash)
        displayName: Pull Hash-Tagged Image

      # Tag and push as latest to development registry
      - script: |
          docker tag $(DEV_ACR)/$(devImageName)-$(march)-$(cuda_arch):$(gitHash) $(DEV_ACR)/$(devImageName)-$(march)-$(cuda_arch):latest
          docker push $(DEV_ACR)/$(devImageName)-$(march)-$(cuda_arch):latest
        displayName: Push Latest Tag to Development Registry

      # Tag and push to publishing registry if different
      - script: |
          if [ "$(DEV_ACR)" != "$(PUB_ACR)" ]; then
            echo "Publishing to external registry: $(PUB_ACR)"
            docker tag $(DEV_ACR)/$(devImageName)-$(march)-$(cuda_arch):$(gitHash) $(PUB_ACR)/$(devImageName)-$(march)-$(cuda_arch):$(gitHash)
            docker tag $(DEV_ACR)/$(devImageName)-$(march)-$(cuda_arch):$(gitHash) $(PUB_ACR)/$(devImageName)-$(march)-$(cuda_arch):latest
            docker push $(PUB_ACR)/$(devImageName)-$(march)-$(cuda_arch):$(gitHash)
            docker push $(PUB_ACR)/$(devImageName)-$(march)-$(cuda_arch):latest
          else
            echo "Development and publishing registries are the same, skipping duplicate push"
          fi
        displayName: Push to Publishing Registry
        condition: ne('$(PUB_ACR)', '')

      - script: |
          echo "Latest tag published successfully!"
          echo "Development Registry: $(DEV_ACR)/$(devImageName)-$(march)-$(cuda_arch):latest"
          if [ "$(DEV_ACR)" != "$(PUB_ACR)" ]; then
            echo "Publishing Registry: $(PUB_ACR)/$(devImageName)-$(march)-$(cuda_arch):latest"
          fi
        displayName: Output Publishing Information

    - job: PublishQDKChemistryRuntimeLatest_${{ arch.name }}
      displayName: Publish QDK/Chemistry Runtime Latest Tag (${{ arch.name }})
      ${{ if eq(arch.arch, 'aarch64') }}:
        pool: $(CPU_POOL_ARM)
      ${{ if eq(arch.arch, 'x86_64') }}:
        pool: $(CPU_POOL_X86)
      timeoutInMinutes: 60
      variables:
        gitHash: $[stageDependencies.Hash.GenerateTagHashs.outputs['hashingStep.gitHash']]
        qatkruntimeImageName: qatk-runtime
        march: ${{ arch.march }}
        cuda_arch: none
      steps:
      - template: templates/reset-docker-directory.yml

      - task: Docker@2
        displayName: Container repo login (development)
        inputs:
          command: login
          containerRegistry: $(DEV_ACR_SC)

      - task: Docker@2
        displayName: Container repo login (publishing)
        inputs:
          command: login
          containerRegistry: $(PUB_ACR_SC)

      # Pull the hash-tagged QDK/Chemistry Runtime image
      - script: |
          docker pull $(DEV_ACR)/$(runtimeImageName)-$(march)-$(cuda_arch):$(gitHash)
        displayName: Pull QDK/Chemistry Runtime Hash-Tagged Image

      # Tag and push as latest to development registry
      - script: |
          docker tag $(DEV_ACR)/$(runtimeImageName)-$(march)-$(cuda_arch):$(gitHash) $(DEV_ACR)/$(runtimeImageName)-$(march)-$(cuda_arch):latest
          docker push $(DEV_ACR)/$(runtimeImageName)-$(march)-$(cuda_arch):latest
        displayName: Push QDK/Chemistry Runtime Latest Tag to Development Registry

      # Tag and push to publishing registry if different
      - script: |
          if [ "$(DEV_ACR)" != "$(PUB_ACR)" ]; then
            echo "Publishing QDK/Chemistry Runtime to external registry: $(PUB_ACR)"
            docker tag $(DEV_ACR)/$(runtimeImageName)-$(march)-$(cuda_arch):$(gitHash) $(PUB_ACR)/$(runtimeImageName)-$(march)-$(cuda_arch):$(gitHash)
            docker tag $(DEV_ACR)/$(runtimeImageName)-$(march)-$(cuda_arch):$(gitHash) $(PUB_ACR)/$(runtimeImageName)-$(march)-$(cuda_arch):latest
