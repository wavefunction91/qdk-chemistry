# Pipeline for building and publishing Python wheels for QDK Chemistry
# Only triggered manually

trigger: none
pr: none

parameters:
- name: matrix
  type: object
  default:
  - name: linux_x86_64
    os: linux
    arch: x86_64
    march: x86-64-v3
    imageName: ubuntu-22.04
  - name: linux_aarch64
    os: linux
    arch: aarch64
    march: armv8-a
    imageName: qd-azurelinux3-pt-arm
- name: pcmsolverRef
  displayName: pcmsolver Reference
  default: msft_develop
  type: string
- name: exchCXXRef
  displayName: ExchCXX Reference
  default: msft_develop
  type: string
- name: gauXCRef
  displayName: GauXC Reference
  default: msft_develop
  type: string
- name: forceArtifactUpload
  displayName: Force Artifact Upload
  type: boolean
  default: false

resources:
  repositories:
  - repository: self
    path: qdk-chemistry
  - repository: pcmsolver
    type: git
    name: AzureQuantum/pcmsolver
    ref: ${{ parameters.pcmsolverRef }}
  - repository: ExchCXX
    type: git
    name: AzureQuantum/madft-exchcxx
    ref: ${{ parameters.exchCXXRef }}
  - repository: GauXC
    type: git
    name: AzureQuantum/GauXC
    ref: ${{ parameters.gauXCRef }}

variables:
- group: QdkChemistry

stages:
- stage: Build
  displayName: Build C++ Deps and Python Wheels
  jobs:
  - ${{ each target in parameters.matrix }}:
    - job: Build_${{ target.name }}
      ${{ if eq(target.arch, 'aarch64') }}:
        pool:
          name: $(CPU_POOL_ARM)
          demands:
          - ImageOverride -equals ${{ target.imageName }}
          os: ${{ target.os }}
          hostArchitecture: Arm64
      ${{ if eq(target.arch, 'x86_64') }}:
        pool:
          name: $(CPU_POOL_X86)
          demands:
          - ImageOverride -equals ${{ target.imageName }}
          os: ${{ target.os }}
      timeoutInMinutes: 480
      displayName: Build ${{ target.march }} wheels
      variables:
        LD_LIBRARY_PATH: $LD_LIBRARY_PATH:/usr/local/lib
        targetOs: ${{ target.os }}
        targetArch: ${{ target.arch }}
      strategy:
        matrix:
          Python3.11:
            pythonVersion: '3.11'
            buildMarch: ${{ target.march }}
          Python3.12:
            pythonVersion: '3.12'
            buildMarch: ${{ target.march }}
          Python3.13:
            pythonVersion: '3.13'
            buildMarch: ${{ target.march }}
        maxParallel: 1

      steps:
      # Build - x86_64
      - ${{ if eq(target.arch, 'x86_64') }}:
        - template: templates/docker-pip-wheel.yml
          parameters:
            march: $(buildMarch)
            buildTesting: OFF
            enableCoverage: OFF
            agentBuildDirectory: $(Agent.BuildDirectory)
            dockerImage: mcr.microsoft.com/mirror/docker/library/ubuntu:22.04
            imageTag: linux/amd64
            pythonVersion: $(pythonVersion)

      # Test - x86_64
      - ${{ if eq(target.arch, 'x86_64') }}:
        - template: templates/docker-test-wheel.yml
          parameters:
            agentBuildDirectory: $(Agent.BuildDirectory)
            dockerImage: mcr.microsoft.com/mirror/docker/library/ubuntu:22.04
            imageTag: linux/amd64
            pythonVersion: $(pythonVersion)

      # Build - ARM64
      - ${{ if eq(target.arch, 'aarch64') }}:
        - template: templates/docker-pip-wheel.yml
          parameters:
            march: $(buildMarch)
            buildTesting: OFF
            enableCoverage: OFF
            agentBuildDirectory: $(Agent.BuildDirectory)
            dockerImage: mcr.microsoft.com/mirror/docker/library/ubuntu:22.04
            imageTag: linux/arm64/v8
            pythonVersion: $(pythonVersion)

      # Test - ARM64
      - ${{ if eq(target.arch, 'aarch64') }}:
        - template: templates/docker-test-wheel.yml
          parameters:
            agentBuildDirectory: $(Agent.BuildDirectory)
            dockerImage: mcr.microsoft.com/mirror/docker/library/ubuntu:22.04
            imageTag: linux/arm64/v8
            pythonVersion: $(pythonVersion)

      # Deploy: only from main branch and not for PRs
      - task: TwineAuthenticate@1
        displayName: Twine Authenticate for wheel upload
        inputs:
          $(DEPENDENCIES_ARTIFACT_FEED): $(DEPENDENCIES_ARTIFACT_PROJECT)/$(DEPENDENCIES_ARTIFACT_FEED)
        condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'), ne(variables['Build.Reason'], 'PullRequest'))

      - script: |
          cd $(Agent.BuildDirectory)/qdk-chemistry/python
          pip install --user twine
          python3 -m twine upload -r $(DEPENDENCIES_ARTIFACT_FEED) repaired_wheelhouse/*.whl --config-file $(PYPIRC_PATH)
        displayName: Upload wheel with twine
        condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'), ne(variables['Build.Reason'], 'PullRequest'))

      # Optional Publish Build Artifacts for debugging
      - task: TwineAuthenticate@1
        displayName: Twine Authenticate for wheel upload
        inputs:
          $(DEPENDENCIES_ARTIFACT_FEED): $(DEPENDENCIES_ARTIFACT_PROJECT)/$(DEPENDENCIES_ARTIFACT_FEED)
        condition: and(succeeded(), eq(${{ parameters.forceArtifactUpload }}, true))

      - script: |
          echo "WARNING: Forcing artifact upload. This is intended for debugging purposes only."
          cd $(Agent.BuildDirectory)/qdk-chemistry/python
          pip install --user twine
          python3 -m twine upload -r $(DEPENDENCIES_ARTIFACT_FEED) repaired_wheelhouse/*.whl --config-file $(PYPIRC_PATH)
        displayName: Upload wheel with twine
        condition: and(succeeded(), eq(${{ parameters.forceArtifactUpload }}, true))
